<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="mainSection">
      <div>
          <form onsubmit="">
            <h2>To-Do List</h2>
            <input type="text" placeholder="Add a new Task..." name="item" id="item" />
            <input type="button" value="Add Task" id="submit" />
          <div class="items">
            <ul id="listItems"></ul>
          </div>
        </div>
        </form>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
