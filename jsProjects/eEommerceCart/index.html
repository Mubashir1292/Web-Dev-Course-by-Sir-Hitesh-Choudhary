<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Commerce Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="searchItem">
            <input type="text" name="search" id="searchInput"/>
            <button type="submit">Search</button>
            <div id="items">
                <!-- Here Items will be from Api -->
            </div>
            <div id="myCart">
                <h2>My Cart</h2>
                <div id="itemsInCart">
                    <p>Total Amount:$</p>
                    <!-- Here Selected Items Details mentioned -->
                    <ul id="selectedItemsDetail"></ul>
                    <button>Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
