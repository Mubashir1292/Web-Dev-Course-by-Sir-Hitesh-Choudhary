<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Challenges</title>
    <style>
      .highLightSomething {
        background-color: yellow;
        color: "#000";
        font: bold;
      }
    </style>
  </head>
  <body>
    <section id="example">
      <h2>Accessing the DOM Elements</h2>
      <p id="my-paragraph">
        This is the paragraph! click the button to change me..
      </p>
      <button id="button1">Change Text</button>
    </section>
    <section style="margin-top: 10px" class="listItemChanges">
      <h2>Traversing the DOM</h2>
      <ul class="listItemToHighLight">
        <li>London</li>
        <li>Tokyo</li>
        <li>Paris</li>
        <li>New York</li>
      </ul>
      <button id="highlightButton">Highlight First Child</button>
      <button id="removeLastItem">Remove Last Item</button>
    </section>
    <!--  section for Event Delegation -->
    <section id="event-delegation">
      <h2>Event Delegation</h2>
      <ul id="teaList">
        <li class="teaItem">Simple Tea</li>
        <li class="teaItem">Black Tea</li>
        <li class="teaItem">Oolong Tea</li>
        <li class="teaItem">Chai wali Tea</li>
      </ul>
    </section>
    <!--! Form Handling with Events  -->
    <form id="feedbackForm">
      <input
        type="text"
        name="feedback"
        id="feedbackInputBox"
        placeholder="Enter Some Text"
      />
      <button type="submit" id="submitBtn">submit</button>
      <p id="resultParagraph"></p>
    </form>
    <section id="domLoaded">
      <h2 id="domConfirmation"></h2>
    </section>
    <section id="highLightSection">
      <h2 id="highLightTextArea">I will be High-Lighted</h2>
      <button type="button" id="highLightV2">HighLight</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
